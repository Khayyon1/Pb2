<script src="../js/util.js"></script>
<script src="../../scripts/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="settings.css">
<link rel="stylesheet" type="text/css" href="displaysettings.css">

<div id="settings-container">
   <div id="settings-header" style="padding-left:20px; padding-top:5px">
      <h1>Settings</h1>
   </div>

   <div id="service-settings">
      <link rel="stylesheet" type="text/css" href="servicesettings.css">
      <h2>Writing Assistance</h2>
      <p>Select what writing assistant features you want to use </p>
      <form id="settings">
         <input id="current word" type="checkbox" value="Current Word" name="feature"> Current Word<br>
         <input id="next word" type="checkbox" value="Next Word" name="feature"> Next Word <br>
         <input id="profanity filter" type="checkbox" value="Filter" name="feature"> Profanity Filter <br>
         <input id="abbreviation expansion" type="checkbox" value="Abbreviation Expansion" name="feature"> Abbreviation Expansion
      </form>
      <script src="servicesettings.js"></script>
   </div>

   <div id="display-settings">
      <h2 style="padding-left:20px"> Display Settings </h2>

      <div id="view-settings-container" style="background-color:lightgrey">
         <button class="collapsible"> View </button>
         <div id="view-settings" class="view-settings">
            <div class="row" style="background-color:lightgrey">
               <div id="view-strategy-container" class="column">
                  <br>
                  <div style="text-align: center">Select how suggestions should be displayed</div>
                  <input readonly id="view-strat-input" class="view-strategy">
                  <select id="view-strat-select" class="view-strategy" size=2>
                    <option value="Follow Input">Follow Input</option>
                    <option value="Footer View">Footer View</option>
                  </select>
               </div>
               <div id="suggestions-quantity-container" class="column">
                  <label>Number of Suggestions
                     <input readonly id="suggestions-quantity-input" class="suggestions-quantity">
                     <select id="suggestions-quantity-select" class="suggestions-quantity" size=4 style="background-color:#ccc">
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                     </select>
                  </label>
               </div>
            </div>
         </div>
      </div>

      <div id="font-settings-container">
         <button class="collapsible"> Font </button>
         <div id="font-settings" class="font-settings">
            <div class="row" style="background-color:lightgrey">
               <div id="font-select-container" class="column" style="background-color:lightgrey">
                   <label>Font Name:
                      <input readonly id="font-input" class="font" list="font" name="font" />
                   </label>
                   <select id="font-select" class="font" size=5 style="background-color:#aaa">
                     <option value="Times New Roman">Times New Roman</option>
                     <option value="Calibri">Calibri</option>
                     <option value="Georgia">Georgia</option>
                     <option value="Arial">Arial</option>
                   </select>
               </div>

               <div id="font-style-container" class="column">
                   <label>Font Style:
                   <input readonly id="font-style-input" class="font-style" list="font_style" name="font_style"/></label>
                   <select id="font-style-select" class="font-style" size=5 style="background-color:#bbb">
                       <option value="Normal">Normal</option>
                       <option value="Italic">Italic</option>
                       <option value="Bold">Bold</option>
                   </select>
               </div>

               <div id="font-size-container" class="column">
                 <label>Font Size
                   <input readonly id="font-size-input" class="font-size" list="sizes" name="sizes"  /></label>
                   <select id="font-size-select" class="font-size" size=5 style="background-color:#ccc">
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     <option value="11">11</option>
                     <option value="12">12</option>
                     <option value="14">14</option>
                     <option value="16">16</option>
                     <option value="18">18</option>
                     <option value="20">20</option>
                   </select>
               </div>

               <div id=font-color-container class="column">
                  <label>Font Color
                     <input id="font-color-input" type="color">
                  </label>
               </div>
            </div>
         </div>
      </div>
   </div>

</div>


<script src="displaysettings.js"></script>
